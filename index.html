<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Карточка товара</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<article class="product-card">
<img src="cup.jpg" alt="Кружка 'Лучший разработчик'" class="product-image">
<h3 class="product-title">Лучший разработчик</h3>
<p class="product-description">
Керамическая кружка белого цвета с надписью. Идеальный подарок для программиста.
</p>
<div class="product-rating">
Рейтинг: <span class="stars">★★★★☆</span> (4.5)
</div>
<div class="product-price">500 рублей</div>
<button class="add-to-cart">Добавить в корзину</button>
</article>
</body>
</html>
